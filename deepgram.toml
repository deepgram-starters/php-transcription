[meta]
  title = "Pre-recorded Transcription PHP Starter"
  description = "Basic demo for using Deepgram to transcribe files with PHP"
  author = "Deepgram DX Team <devrel@deepgram.com> (https://developers.deepgram.com)"
  useCase = "Prerecorded"
  language = "PHP"

[build]
  command = "composer install"

[config]
  sample = ".env-sample"
  output = ".env"

[post-build]
  message = "php -S localhost:8080 -d post_max_size=200M -d upload_max_filesize=200M"
