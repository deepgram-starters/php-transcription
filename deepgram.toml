[meta]
title = "PHP Transcription Starter"
description = "Get started using Deepgram's Transcription with this PHP demo app"
author = "Deepgram DX Team <devrel@deepgram.com> (https://developers.deepgram.com)"
useCase = "STT"
language = "PHP"

[build]
command = "composer install"

[config]
sample = ".env-sample"
output = ".env"

[post-build]
message = "php -S localhost:8080 -d post_max_size=200M -d upload_max_filesize=200M"
